    <script>
        let span1 = document.getElementById('span1');
        let input1 = document.getElementById('input1');
        let data = {
            a: ""
        };
        function inputVal(val) {
            // span1.innerText = val;
            data.a = val.target.value;
        }
        function init() {
            data.a = 1234567890;
        }
        Object.defineProperty(data, 'a', {
            set(newVal) {
                input1.value = newVal;
                span1.innerText = newVal;
                this._name = newVal;
            },
            get() {
                return this._name;
            }
        });
        // debugger
        input1.addEventListener('input', inputVal);


        init();
    </script>
